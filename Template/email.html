<!DOCTYPE html>
<html><body style="margin:0;padding:0;background:#0d0d0d;color:#fff;font-family:Arial,sans-serif;">
  <div style="max-width:600px;margin:0 auto;padding:20px;background:#0d0d0d;">

    <!-- HEADER -->
    <div style="text-align:center;margin-bottom:30px;">
      <img 
        src="cid:Header.png" 
        alt="CER Logo" 
        width="150" 
        style="display:block;margin:0 auto;border-radius:20px;"
      >
    </div>

    <!-- GREETING -->
    <p style="font-size:16px;line-height:1.5;color:#ccc;margin:0 0 30px 0;">
      Hello {{FirstName}} {{LastName}},
    </p>

    <!-- TREND -->
    <div style="margin-bottom:30px;">
      <h2 style="margin:0 0 10px 0;font-size:22px;line-height:1.3;color:#fff;">
        Keeping up with franchise trends:
        <strong style="color:#ff7b1e;">Sustainability</strong>
      </h2>
      <hr style="border:none;border-top:1px dotted #444444;margin:10px 0;">
    </div>

    <!-- SOLAR -->
    <div style="margin-bottom:40px;">
      <h3 style="margin:0 0 15px 0;font-size:20px;color:#fff;">
        Unlock a <span style="color:#ff7b1e;">10% electricity discount</span>
      </h3>
      <p style="margin:0 0 20px 0;color:#ccc;font-size:14px;line-height:1.5;">
        As a {{Company}} franchise customer you can…
      </p>
      <div style="text-align:center;">
        <img 
          src="cid:Right Content.png" 
          alt="Solar Project" 
          width="200" 
          style="display:block;margin:0 auto;border-radius:15px;"
        >
      </div>
    </div>

    <!-- CTA -->
    <div style="margin-bottom:40px;text-align:center;">
      <a 
        href="{{CalendlyLink}}"
        style="display:inline-block;background:#ff7b1e;color:#000;text-decoration:none;
               padding:15px 25px;border-radius:5px;font-weight:bold;font-size:16px;"
      >
        Book a call now ➡️
      </a>
    </div>

    <!-- FOOTER -->
    <p style="font-size:12px;color:#888;margin-top:40px;line-height:1.4;">
      You’re receiving this because… 
      <a href="#" style="color:#ff7b1e;text-decoration:none;">unsubscribe</a>.
    </p>

  </div>
</body>
</html>
